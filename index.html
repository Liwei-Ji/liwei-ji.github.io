<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="UI/UX Designer with a passion for creating user-centered, visually stunning digital experiences. Explore my portfolio showcasing web and mobile design projects.">
    <title>Li Wei Ji</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="mode-container">
            <span id="modeEmoji" class="mode-emoji">🌞</span> <!-- 切換暗黑模式 -->
        </div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-container">
            <div class="hero-image">
                <img src="https://via.placeholder.com/500" alt="Profile Picture">
            </div>
            <div class="hero-text">
                <h1>Hi <span class="wave-emoji">👋</span>, I'm Li Wei Ji</h1>
                <p>I've gained experience in user experience and visual design, always focusing on real users with unique needs and motivations. This has helped me grow as a seasoned designer.</p>
    
     <!-- 社交連結 -->
                <div class="social-links">
                    <a href="https://linkedin.com/in/li-wei-ji" class="social-link linkedin" target="_blank" aria-label="LinkedIn">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://medium.com/@jpw0616" class="social-link medium" target="_blank" aria-label="Medium">
                        <i class="fab fa-medium"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>
          
    <!-- 放置卡片容器 -->
    <div id="card-container"></div>

    <!-- 彈出內頁 -->
    <div class="popup" id="popup">
        <div class="popup-overlay" id="popupOverlay"></div>
        <div class="popup-content">
            <button class="close-btn" id="closePopup">×</button>
            <h2 id="popupTitle"></h2>
            <p id="popupContent"></p>
        </div>
    </div>

 <!-- 引入 JavaScript 文件 -->
    <script src="scripts.js"></script>
    <script>

 // Emoji
        document.addEventListener('DOMContentLoaded', () => {
            const modeEmoji = document.getElementById('modeEmoji');
            
  // 切換暗黑模式
         if (document.body.classList.contains('dark-mode')) {
                    modeEmoji.textContent = '🌙'; // 顯示月亮 emoji
         } else {
                    modeEmoji.textContent = '🌞'; // 顯示太陽 emoji
                }
            });
        });
    </script>
</body>
</html>
