<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="UI/UX Designer with a passion for creating user-centered, visually stunning digital experiences. Explore my portfolio showcasing web and mobile design projects.">
    <title>Li Wei Ji</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 導航列 -->
    <nav class="navbar">
        <div class="mode-container">
            <span id="modeEmoji" class="mode-emoji">🌞</span> <!-- 顯示 emoji -->
        </div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-container">
            <div class="hero-image">
                <img src="https://via.placeholder.com/500" alt="Profile Picture">
            </div>
            <div class="hero-text">
                <h1>Hi <span class="wave-emoji">👋</span>, I'm Li Wei Ji</h1>
                <p>I've gained experience in user experience and visual design, always focusing on real users with unique needs and motivations. This has helped me grow as a seasoned designer.</p>
            </div>
        </div>
    </section>

    <script>
        // 取得顯示的 emoji 元素
        const modeEmoji = document.getElementById('modeEmoji');

        // 添加點擊事件監聽器
        modeEmoji.addEventListener('click', () => {
            // 切換 body 的 dark-mode 類別
            document.body.classList.toggle('dark-mode');

            // 根據當前模式更改 emoji
            if (document.body.classList.contains('dark-mode')) {
                modeEmoji.textContent = '🌙'; // 顯示月亮 emoji
            } else {
                modeEmoji.textContent = '🌞'; // 顯示太陽 emoji
            }
        });
    </script>
</body>
</html>
